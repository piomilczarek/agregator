<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta id="flaskdata" data-cropp="{{ article.getImgCrop() }}">
    <link rel="icon" href="static/favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/article.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link  href="../static/cropper.css" rel="stylesheet">
    <script src="../static/cropper.js"></script>
    <script type="text/javascript" src="../static/js/article.js"></script>

  </head>

  <body>
    <div class="article">
      <div class="col-sm-6">
        <div class="col-md-9">
          <p class="title">Article title</p>
          <input type="text" class="art_inputsmall" id="artTitle" value="{{ article.getTitle() }}"></input>
        </div>
        <div class="col-md-3">
          <p class="title">Article Id</p>
          <input type="text" class="art_inputsmall" id="artId" disabled value="{{ article.getId() }}"></input>
        </div>
        <p class="title">Description</p>
        <textarea id="artDescr">{{ article.getDescription() }}</textarea>
      </div>
      <div class="col-sm-6">
        <p class="title">URL</p>
        <input type="text" class="art_input" id="artUrl" value="{{ article.getUrl() }}"></input>
        <p class="title">IMG URL</p>
        <input type="text" class="art_input" id="artImgUrl" value="{{ article.getImageUrl() }}"></input>
        <p class="title">Tags</p>
        <input type="text" class="art_input" id="artTags" value="{{ article.getTags() }}"></input>
        <div class="col-md-6">
          <p class="title">Status</p>
          <select id="artStatus" class="art_inputsmall">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="col-md-6">
          <p class="title">Last update</p>
          <input type="text" class="art_inputsmall" id="artUpdate" disabled value="{{ article.getLastUpdate() }}"></input>
        </div>
        <p class="title">Action</p>
        <button id="submit">Submit</button>
        <button id="get">Refresh from DB</button>
        <button id="cancel">Go Back</button>
        <a href="{{ article.getUrl() }}" target="_blank">Open Site</a>
      </div>
    </div>
    <div class="col-md-6">
    <div id="img_crop">
     <img id="image" src="{{ article.getImageUrl() }}"/>
    </div>
    </div>
    <div class="col-md-6">
    <div id="thumb">
    <canvas id="canvas">
       sdfsdfsddfs
    </canvas>
    </div>
  </div>
 <!-- <div class="col-md-6">
    <img src="{{ article.getImageUrl() }}"/>
  </div> -->
  </body>
  </html>
